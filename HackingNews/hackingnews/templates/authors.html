{% extends 'base.html' %}

{% block content %}
        <!-- main content -->
        <main class="row my-5">
            <div class="container mb-5 px-5 py-3 rounded-4 _shadow _bg-whitesmoke">
                <!-- filter -->
                <form class="input-group" action="/authors" method="POST">
                    <input type="text" class="form-control" placeholder="Search for authors" name="search">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                </form>                      
            </div>
            <div class="container px-5 py-3 rounded-4 _shadow _bg-whitesmoke">
                <!-- headline -->
                <h1><b>Authors</b></h1>
                <hr class="mt-2 mb-3 _hline">
                <!-- table -->
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            {% for column in author %}
                                <td>{{ column }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </main>
{% endblock %}
