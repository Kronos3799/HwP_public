{% extends 'base.html' %}

{% block content %}
        <!-- main content -->
        <main class="row my-5">
            <!-- account details -->
            <div class="container mb-5 px-5 py-3 rounded-4 _shadow _bg-whitesmoke">
                <!-- headline -->
                <h1><b>Account</b></h1>
                <hr class="mt-2 mb-3 _hline">
                <!-- account details form -->
                <form action="/account" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>               
            </div>
            <!-- account deletion -->
            <div class="container px-5 py-3 rounded-4 bg-danger-subtle _shadow">
                <!-- headline -->
                <h3 class="text-danger-emphasis"><b>Delete Account</b></h3>
                <hr class="mt-2 mb-3 _hline">
                <!-- account deletion form -->
                <div class="">
                    <label for="password" class="form-label text-danger-emphasis">Password</label>
                    <input type="password" class="form-control is-invalid" id="password-confirm">
                    <!-- delete button with modal -->
                    <button class="btn btn-danger mt-3" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                    <div class="modal fade" id="deleteModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-danger">
                                    <h5 class="modal-title text-light fw-bold" id="deleteModalLabel">Delete Account ?</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body bg-danger-subtle">
                                    Are you sure you want to delete your account?<br>
                                    <b>This cannot be undone!</b>
                                </div>
                                <div class="modal-footer bg-danger-subtle">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="delete_account()">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
{% block js %}
        <script src="{{ url_for('static', filename='js/account.js') }}"></script>
{% endblock %}
