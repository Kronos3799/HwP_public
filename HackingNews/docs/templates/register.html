<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Hacking News
        </title>
        <link rel="icon" type="svg" href="img/favicon.svg">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/global.css">
    </head>
    <body>
        <!-- Main Content -->
        <main class="container vh-100">
            <div class="row row-cols-1 justify-content-center align-items-center h-100">
                <div class="col-md-4">
                    <div class="card border-0 rounded-4 _shadow _bg-whitesmoke">
                        <div class="card-body">
                            <!-- Title with Logo -->
                            <div class="card-title d-flex align-items-center justify-content-center">
                                <img src="img/favicon.svg" alt="" width="32" height="32" class="me-2">
                                <h1 class="h3 mb-0 fw-bold">Hacking News</h1>
                            </div>
                            <br>
                            <h3 class="card-title text-center mb-4">Register</h3>

                            <!-- Register Form -->
                            <form>
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="enter username" required>
                                </div>
                                <!-- E-Mail -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="enter email address" required>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="enter password" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                            
                            <!-- Login instead -->
                            <div class="mt-2 text-center">
                                <span>Already have an account? </span>
                                <a href="#">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery -->
        <script src="js/jquery-3.7.1.min.js"></script>

        <!-- Custom JavaScript -->
        
    </body>
</html>
