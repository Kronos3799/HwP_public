{% extends 'base.html' %}

{% block title %}
    Yeah, a new product for HorseBuy
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Add your new product</h1>

                <br>

                <h3>Please fill in the following fields:</h3>

                <br>
                <br>

                <form method="POST" action="/addProduct">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="info" class="form-label">Information</label>
                        <textarea type="text" class="form-control" id="info" name="info"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add new Product</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
