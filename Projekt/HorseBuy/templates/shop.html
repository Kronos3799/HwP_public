{% extends 'base.html' %}

{% block title %}
    Shop @ HorseBuy
{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Lets shop @ HorseBuy</h1>

    <div class="container mt-4">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: {{ item.price }} â‚¬</p>
                        <p class="card-text">{{ item.info | safe }}</p>
                        <button type="button" class="btn btn-primary" onclick="buyProduct()">BUY</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function buyProduct() {
            if (alert("Thank you for your interest in our product. Your request has been forwarded to the seller. He will get in touch with you shortly.")) {
                window.location.href = "/shop";
            }
        }
    </script>
{% endblock %}
