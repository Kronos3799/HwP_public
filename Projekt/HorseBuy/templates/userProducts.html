{% extends 'base.html' %}

{% block title %}
    Your listed products @ HorseBuy
{% endblock %}

{% block content %}
    <br>
    <br>

    <a href="/addProduct" class="btn btn-primary">Add a new product</a>

    <br>
    <br>

    <h1 class="text-center">Your listed products</h1>

    <br>
    <br>

    <div class="container mt-4">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: {{ item.price }} â‚¬</p>
                        <p class="card-text">{{ item.info | safe }}</p>
                        <button type="button" class="btn btn-primary" onclick="deleteProduct('{{ item.id }}')">Delete</button>               
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                $.ajax({
                    url: '/deleteProduct?id=' + id,
                    method: 'DELETE',

                    success: function(response) {
                        alert("Product deleted successfully.");
                        window.location.reload();
                    }
                });
            }
        }
    </script>
{% endblock %}
