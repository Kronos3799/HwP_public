{% extends 'base.html' %}

{% block title %}
    Members @ HorseBuy
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Members @ HorseBuy</h1>
                
                <form class="input-group mb-3" action="/member" method="GET">
                    <input type="text" class="form-control" placeholder="Search member" name="searchedMember">
                    <button class="btn btn-primary" type="submit">search</button>
                </form>
                  

                <br>
                <br>

                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Firstname</th>
                                    <th scope="col">Lastname</th>
                                    <th scope="col">Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for data in user %}
                                <tr>
                                    <th scope="row">{{ data.username }}</th>
                                    <td>{{ data.firstname }}</td>
                                    <td>{{ data.lastname }}</td>
                                    <td>{{ data.email }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
