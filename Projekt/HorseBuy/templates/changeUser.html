{% extends 'base.html' %}

{% block title %}
    Change your data @ HorseBuy
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Please update the incorrect data</h1>

                <br>

                <h4>You must fill in all fields completely - <br> these are mandatory fields.</h4>

                <br>
                <br>

                <form method="POST" action="/changeUser">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <br>
                    
                    <button type="submit" class="btn btn-primary" href="/user">Change Data</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
